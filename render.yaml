services:
  - type: web
    name: crewai-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 approval_dashboard.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: MAKE_WEBHOOK_URL
        sync: false
      - key: GOOGLE_DRIVE_CREDENTIALS_FILE
        sync: false
      - key: GOOGLE_DRIVE_FOLDER_ID
        sync: false 